name: ga-aws-test

on:
  push:
    branches: [main]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: SSH and Deploy test
        uses: appleboy/ssh-action@master
        env:
          TITLE: ${{secrets.TITLE}}
          DESCRIPTION: ${{secrets.DESCRIPTION}}
          PORT: ${{secrets.PORT}}
        with:
          host: ${{secrets.PROD_SERVER}}
          key: ${{secrets.SSH_KEY}}
          username: ubuntu
          envs: TITLE,DESCRIPTION,PORT
          script: |
            cd /ga-aws-cd-ci
            touch .env
            echo TITLE=$TITLE >> .env
            echo DESCRIPTION=$DESCRIPTION >> .env
            echo PORT=$PORT >> .env
            pm2 kill
            pm2 start index.js
