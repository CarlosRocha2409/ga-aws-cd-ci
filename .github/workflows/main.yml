name: ga-aws-test

on:
  push:
    branches: [main]

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: SSH and Deploy test
        env:
          TITLE: ${{ secrets.TITLE }}
          DESCRIPTION: ${{ secrets.DESCRIPTION }}
          PORT: ${{ secrets.PORT }}
          HOST: ${{ secrets.PROD_SERVER }}
          KEY: ${{ secrets.SSH_KEY }}
        run: |
          ssh -i $KEY ec2-user@$HOST
          cd /ga-aws-cd-ci
          [ -e .env ] && rm .env
          touch .env
          echo TITLE=$TITLE >> .env
          echo DESCRIPTION=$DESCRIPTION >> .env
          echo PORT=$PORT >> .env
          pm2 kill
          pm2 start index.js
